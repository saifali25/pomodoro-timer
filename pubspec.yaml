name: pomotimer
description: Pomodoro Timer. Demostration of Local Notification.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.3.1
  flutter_local_notifications: ^9.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-Regular.ttf
        - asset: assets/Montserrat-Light.ttf
          weight: 200
    - family: SquadaOne
      fonts:
        - asset: assets/SquadaOne-Regular.ttf
